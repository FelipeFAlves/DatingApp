<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Cadastro</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text"
            class="form-control"
            name="username"
            [(ngModel)]="model.username"
            placeholder="Nome de usuário"
        >
        <label>Nome de usuário</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="password"
            class="form-control"
            name="password"
            [(ngModel)]="model.password"
            placeholder="Senha"
        >
        <label>Senha</label>
    </div>
        
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Cadastrar</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancelar</button>
    </div>
</form>
