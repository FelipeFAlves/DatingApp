<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Cadastro</h2>
    <hr>
    <div class="mb-">
        <label style="margin-right: 10px;">Sexo: </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="male" formControlName="gender"> Masculino
        </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="female" formControlName="gender"> Feminino
        </label>
    </div>
    
    <app-text-input
    [formControl] = "$any(registerForm.controls['username'])"
        [label] = "'Insira um nome de usuário'">
    </app-text-input>

    <app-text-input
    [formControl] = "$any(registerForm.controls['knownAs'])"
        [label] = "'Conhecido como'">

    </app-text-input>

    <app-date-picker
    [formControl] = "$any(registerForm.controls['dateOfBirth'])"
        [label] = "'Data de nascimento'" [maxDate]="maxDate">
    </app-date-picker>

    <app-text-input
    [formControl] = "$any(registerForm.controls['city'])"
        [label] = "'Cidade'">
    </app-text-input>

    <app-text-input
    [formControl] = "$any(registerForm.controls['country'])"
        [label] = "'País'">
    </app-text-input>


    <app-text-input
        [formControl] = "$any(registerForm.controls['password'])"
        [label] = "'Insira uma senha'"
        [type]="'password'">
    </app-text-input>

    <app-text-input
        [formControl] = "$any(registerForm.controls['confirmPassword'])"
        [label] = "'Confirme a senha'"
        [type]="'password'">
    </app-text-input>

    @if(validationErros){
        <div class="alert alert-danger text-start">
            <ul>
                @for(error of validationErros; track $index){
                    <li>{{error}}</li>
                }
            </ul>
        </div>
    }
    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Cadastrar</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancelar</button>
    </div>

</form>
